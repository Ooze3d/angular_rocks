<app-header></app-header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5 m-2">
            <mat-card>
                <mat-accordion>
                    <mat-expansion-panel hideToggle *ngFor="let band of rockBandService.rockBandList; index as i">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <strong>{{ band.name }}</strong> <span style="margin-left: 0.5em;">({{band.year}})</span>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>{{ band.history | slice:0:50 }}...</p>
                        <button type="button" mat-raised-button color="primary">Ver</button>
                        <button type="button" mat-raised-button color="accent">Editar</button>
                        <button type="button" mat-raised-button color="warn" (click)="rockBandService.deleteRockBand(i)">Borrar</button>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card>
        </div>
    </div>
</div>
